name: Cypress E2E Tests

on:
  push:
    branches: [ main ]
  pull_request: 
    types: [opened, synchronize]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: buildx-${{ github.sha }}
        restore-keys: |
          buildx-

    - name: Build Docker image with cache
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile-live
        tags: formula1charts
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache

    - name: Run Cypress tests in Docker container
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/app \
          -w /app \
          -e CYPRESS_baseUrl=http://127.0.0.1:8000 \
          formula1charts \
          bash -c "# Start Django and webpack in background, then run Cypress
            nohup python3 manage.py runserver 0.0.0.0:8000 &
            sleep 10
            nohup npx webpack --config webpack.config.js &
            sleep 30
            npx cypress run --browser chrome --spec cypress/e2e/test_pages.cy.js"

    - name: Trigger Vercel Deploy
      run: |
        curl -X POST https://api.vercel.com/v1/integrations/deploy/${{secrets.VERCEL_DEPLOY_HOOK}}

    - name: Cleanup Docker container
      if: always()
      run: |
        docker stop formula1charts-test || true
        docker rm formula1charts-test || true