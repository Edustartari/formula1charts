name: Cypress E2E Tests

on:
  push:
    branches: [ main ]
  pull_request: 
    types: [opened, synchronize]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: buildx-${{ github.sha }}
        restore-keys: |
          buildx-

    - name: Build Docker image with cache
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile-live
        tags: formula1charts:latest
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache
        load: true

    - name: Start Django server in Docker container
      run: |
        docker run -d --name formula1charts-test -p 8000:8000 --env DJANGO_SETTINGS_MODULE=formula1charts.settings formula1charts:latest gunicorn formula1charts.wsgi:application --bind 0.0.0.0:8000

    - name: Run Cypress tests
      uses: cypress-io/github-action@v6
      with:
        working-directory: ./
        wait-on: 'http://127.0.0.1:8000'
        wait-on-timeout: 120
        browser: chrome
        spec: cypress/e2e/test_pages.cy.js
      env:
        CYPRESS_baseUrl: http://127.0.0.1:8000

    - name: Trigger Vercel Deploy
      run: |
        curl -X POST https://api.vercel.com/v1/integrations/deploy/${{secrets.VERCEL_DEPLOY_HOOK}}

    - name: Cleanup Docker container
      if: always()
      run: |
        docker stop formula1charts-test || true
        docker rm formula1charts-test || true
    - name: Cleanup Docker images
      if: always()
      run: |
        docker rmi formula1charts:latest || true
        docker system prune -f || true